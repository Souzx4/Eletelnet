<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../estilos/login.css">
    <link rel="stylesheet" href="../estilos/mobile.css" media="screen and (max-width: 580px) ">
    <link rel="stylesheet" href="../estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Entre com seu e-mail e senha para conseguir ter acesso, se n√£o tiver uma conta, clique em Cadastrar.</p>

                <form onsubmit="fazerLogin(event)" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Senha (min 8 dig)" required minlength="8" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="Esqueci.html" class="botao">Esqueceu sua senha?
                        <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
    <script src="../JavaScript/sistemaLogin.js"></script>
</body>
</html>
